<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant App">
  <meta name="author" content="Arturo Hernández">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@arturo_hdzg">
  <meta name="twitter:creator" content="@arturo_hdzg">
  <meta name="twitter:title" content="Restaurant App">
  <meta name="twitter:description" content="Restaurant App">
  <meta property="og:title" content="Restaurant App">
  <meta property="og:description" content="Restaurant App">
  <meta property="og:url" content="https://arturohdzg.github.io/JS-API-Restaurant-App/">
  <meta property="og:type" content="website">
  <meta name="keywords" content="Image Img Searcher">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <title>Calculadora de Propinas y Consumos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="py-4 bg-primary">
    <h1 class="text-center text-white fs-3">Calculadora de Consumos y Propinas</h1>
  </header>

  <div class="d-flex mt-4 justify-content-center">
    <button data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success">Nueva
      Orden</button>
  </div>

  <main id="platillos" class="container bg-light mt-5 p-4 d-none">
    <h2 class="text-center my-4">Platillos</h2>

    <div class="contenido"></div>
  </main>

  <section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
    <h2 class="text-center my-4">Resumen de Consumo </h2>

    <div class="contenido row">
      <p class="text-center">Añade los elementos del pedido</p>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="formulario">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Restaurant App</h2>
          <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="mesa" class="form-label">Mesa</label>
              <input id="mesa" type="number" class="form-control" min="1" max="8">
            </div>
            <div class="mb-3">
              <label for="hora" class="form-label">Hora</label>
              <input id="hora" type="time" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="guardar-cliente" type="button" class="btn btn-primary">Crear Orden</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="copyright">App Restaurant <span id="currentYear"></span>&copy;</p>
    <p class="copyright">Designed by Arturo Hernández Garza</p>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>

</html>
